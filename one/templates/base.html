<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
    </style>
</head>

<body>
    <div class="ui fixed huge inverted menu">
        <div class="ui container">
            <a href="/" class="meta item"><i class="home icon"></i>School Management System</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <i class="bars icon"></i>
                    <div class="ui vertical menu">
                        <div class="header">
                            Search by Name
                        </div>
                        <div class="ui right icon input">
                            <i class="search icon"></i>
                            <input type="text" name="search" placeholder="Search...">
                        </div>
                        <div class="divider"></div>
                        <div class="header">MENU</div>
                        <div class="item"><i class="user icon"></i>Students</div>
                        <div class="item"><i class="users icon"></i>Staff</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="padding-top: 70px;"></div>
    <div class="ui container">
        <a href="/student" class="ui button">
            <i class="plus circle icon"></i>
            Student
        </a>
        <a href="/single_student" class="ui button">
            <i class="edit icon"></i>
            Single Student
        </a>
        <a href="/staff" class="ui button">
            <i class="trash alternate icon"></i>
            Staff
        </a>
        <a href="/single_staff" class="ui button">
            <i class="arrow alternate circle up icon"></i>
            Single Staff
        </a>
        <a href="/" class="ui button">
            <i class="arrow alternate circle down icon"></i>
            Home
        </a>
        {% block content %}{% endblock %}
    </div>
    <div class="ui inverted vertical fixed footer segment">
        <div class="ui center aligned container">
            <div class="ui stackable inverted divided grid">
                <div class="sixteen wide column">
                    <div class="ui inverted mini statistic">
                        <h3 class="value">Quote of the day</h3>
                        <div class="label">
                            <q>You will never always be Motivated, so you must learn to be Desciplined.</q>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <div class="ui centered">
                <i class="home icon"></i>
            </div>

            <div class="ui horizontal inverted small divided link list">
                <a class="item" href="#">Site Map</a>
                <a class="item" href="#">Contact Us</a>
                <a class="item" href="#">Terms and Conditions</a>
                <a class="item" href="#">Privacy Policy</a>
            </div>
        </div>
    </div>
    <script>
        $('.ui.search')
            .search()
            ;
        $('.ui.dropdown')
            .dropdown({
                clearable: true,
            })
            ;
    </script>
</body>

</html>
